<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인 | 위니브</title>
    <link rel="stylesheet" href="src/login.css" />
  </head>
  <body>
    <article class="login">
      <header class="login-header">
        <h1 class="login-title">로그인 또는 회원가입</h1>
        <img src="images/close.png" class="close-btn" />
      </header>
      <main class="login-main">
        <article class="login-section">
          <h2 class="login-main-header">
            위니브에서 여러분의 궁금증을 해결하세요! :)
          </h2>
          <form action="" method="" class="login-form">
            <input type="text" required placeholder="아이디" /><input
              type="password"
              required
              placeholder="비밀번호"
            />
            <div class="login-status">
              <input type="checkbox" id="chkbox" />
              <label for="chkbox"><em></em>로그인 상태 유지</label>
            </div>
            <input type="submit" value="로그인" class="login-btn" />
          </form>
          <div class="find">
            <a href="">회원가입</a><a href="">아이디/비밀번호 찾기</a>
          </div>
        </article>
        <div class="or">또는</div>
        <article class="social-login">
          <a
            class="social-login-btn google-btn"
            href="https://www.google.com/"
            target="_blank"
          >
            구글 계정으로 로그인
          </a>
          <a
            class="social-login-btn facebook-btn"
            href="https://www.facebook.com/"
            target="_blank"
          >
            페이스북 계정으로 로그인
          </a>
          <a
            class="social-login-btn naver-btn"
            href="https://www.naver.com/"
            target="_blank"
          >
            네이버 계정으로 로그인
          </a>
          <a
            class="social-login-btn kakao-btn"
            href="https://www.kakaocorp.com/"
            target="_blank"
          >
            카카오톡 계정으로 로그인
          </a>
        </article>
      </main>
    </article>
  </body>
</html>
