<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인 | 위니브</title>
    <link rel="stylesheet" href="src/login.css" />
  </head>
  <body>
    <article class="login">
      <header class="login-header">
        <h1 class="login-title">로그인 또는 회원가입</h1>
        <img src="images/close.png" class="close-btn" />
      </header>
      <main class="login-main">
        <article class="login-section">
          <h2 class="login-main-header">
            위니브에서 여러분의 궁금증을 해결하세요!:)
          </h2>
          <form action="" method="" class="login-form">
            <input type="text" required placeholder="아이디" /><input
              type="password"
              required
              placeholder="비밀번호"
            />
            <div class="login-status">
              <img src="images/check-box.png" />
              로그인 상태 유지
            </div>
            <input type="submit" value="로그인" class="login-btn" />
          </form>
          <div class="find">
            <a href="">회원가입</a><a href="">아이디/비밀번호 찾기</a>
          </div>
        </article>
        <div class="or">또는</div>
        <article class="social-login">
          <button class="social-login-btn google-btn">
            <img src="images/Google-logo.png" alt="구글 로고" />
            구글 계정으로 로그인
          </button>
          <button class="social-login-btn facebook-btn">
            <img src="images/facebook-logo.png" alt="페이스북 로고" />
            페이스북 계정으로 로그인
          </button>
          <button class="social-login-btn naver-btn">
            <img src="images/naver-logo.png" alt="네이버 로고" />
            네이버 계정으로 로그인
          </button>
          <button class="social-login-btn kakao-btn">
            <img src="images/kakao-logo.png" alt="카카오톡 로고" />
            카카오톡 계정으로 로그인
          </button>
        </article>
      </main>
    </article>
  </body>
</html>
